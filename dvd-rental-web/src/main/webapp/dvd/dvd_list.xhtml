<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form id="dvdsForm">
        <p:growl id="growl" showDetail="true"/>
        <p:panel header="Dvds">
            <p:outputPanel rendered="#{!userBean.logged}">
                <p:button value="Login" outcome="/login.xhtml" style="margin-right: 10px;"/>
                <h:outputText value="You are not logged in! Add/Remove options are not available"/>

            </p:outputPanel>
            <p:outputPanel rendered="#{userBean.logged}">
                <p:commandButton value="Logout" action="#{loginBean.logout}" style="margin-right: 10px;"/>
                <h:outputText value="You are logged in as: #{userBean.user.username}"/>
            </p:outputPanel>
        </p:panel>

        <p:dataTable id="dvdTable" value="#{dvdBean.dvds}" var="dvd">
            <p:column headerText="Title">
                #{dvd.title}
            </p:column>
            <p:column headerText="Author">
                #{dvd.author}
            </p:column>
            <p:column headerText="Description">
                #{dvd.description}
            </p:column>
            <p:column rendered="#{userBean.isAdmin()}" headerText="Remove">
                <p:commandButton icon="ui-icon-trash" title="Remove" action="#{dvdBean.onRemoveDvd(dvd)}"
                                 update="dvdTable"/>
            </p:column>
            <!--<p:column rendered="#{userBean.isLogged()}" headerText="Rent">
                <p:commandButton icon="ui-icon-trash" title="Rent" action="#{dvdRentalBean.onRentalAdd()}"
                                 oncomplete="PF('RentalDlg').show()" update=":RentalDlgId"/>
            </p:column>-->
        </p:dataTable>
    </h:form>
    <p:link value="Link to protected page" outcome="/restricted/restricted.xhtml"/>
    <p:dialog id="DvdDlgId" widgetVar="DvdDlg" dynamic="true" modal="true">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Title" for="titleId"/>
                <p:inputText id="titleId" value="#{dvdBean.newDvd.title}" required="true"/>
                <p:outputLabel value="Author" for="authorId"/>
                <p:inputText id="authorId" value="#{dvdBean.newDvd.author}" required="true"/>
                <p:outputLabel value="Description" for="descriptionId"/>
                <p:inputText id="descriptionId" value="#{dvdBean.newDvd.description}" required="false"/>
            </p:panelGrid>
            <p:commandButton value="Cancel" type="button" onclick="PF('DvdDlg').hide()"/>
            <p:commandButton value="Ok" action="#{dvdBean.onDvdAdded}"
                             update=":dvdsForm:growl :dvdsForm:dvdTable"/>
        </h:form>
    </p:dialog>
