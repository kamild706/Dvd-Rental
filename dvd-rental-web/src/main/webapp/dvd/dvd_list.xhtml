<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form id="dvdsForm">
        <p:growl id="growl" showDetail="true"/>
        <p:panel header="Dvds">
            <p:outputPanel rendered="#{!userBean.logged}">
                <p:button value="Login" outcome="/login.xhtml" style="margin-right: 10px;"/>
                <h:outputText value="You are not logged in! Add/Remove options are not available"/>

            </p:outputPanel>
            <p:outputPanel rendered="#{userBean.logged}">
                <p:commandButton value="Logout" action="#{loginBean.logout}" style="margin-right: 10px;"/>
                <h:outputText value="You are logged in as: #{userBean.user.username}"/>
            </p:outputPanel>
        </p:panel>

        <p:dataTable id="dvdTable" value="#{dvdBean.dvds}" var="dvd">
            <p:column headerText="Title">
                #{dvd.title}
            </p:column>
            <p:column headerText="Author">
                #{dvd.director}
            </p:column>
            <p:column headerText="Description">
                #{dvd.description}
            </p:column>
            <p:column rendered="#{userBean.isLogged()}" headerText="State">
                <h:outputText rendered="#{dvd.getState() == 'AVAILABLE'}" value="Available"/>
                <h:outputText rendered="#{dvd.getState() == 'RENTED'}" value="Rented"/>
            </p:column>
            <p:column rendered="#{userBean.isAdmin()}" headerText="Manage">
                <p:commandButton icon="ui-icon-trash" title="Remove" action="#{dvdBean.onDvdRemove(dvd)}"
                                 oncomplete="PF('DvdRemoveDlg').show()" update="DvdRemoveId"/>
                <p:commandButton icon="ui-icon-pencil" title="Edit" action="#{dvdBean.onDvdEdit(dvd)}"
                                 oncomplete="PF('DvdEditDlg').show()" update="DvdEditId"/>
            </p:column>
            <p:column rendered="#{userBean.isLogged()}" headerText="Rent">
                <p:commandButton rendered="#{dvd.canUserRent(userBean.user)}"
                                 icon="ui-icon-cart" title="Rent" action="#{dvdRentalBean.onRentalAdd(dvd)}"
                                 oncomplete="PF('RentalDlg').show()" update=":RentalDlgId"/>
                <h:outputText rendered="#{!dvd.canUserRent(userBean.user)}" value="You already rented this Dvd"/>
            </p:column>
        </p:dataTable>
        <p:commandButton rendered="#{userBean.isAdmin()}" value="Add dvd" action="#{dvdBean.onDvdAdd()}"
                         oncomplete="PF('DvdDlg').show()" update=":DvdDlgId"/>
    </h:form>
    <p:link rendered="#{userBean.admin}" value="Link to Admin page" outcome="/users/users_list.xhtml"/>

    <p:dialog id="DvdDlgId" widgetVar="DvdDlg" dynamic="true" modal="true">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Title" for="titleId"/>
                <p:inputText id="titleId" value="#{dvdBean.newDvd.title}" required="true"/>
                <p:outputLabel value="Author" for="authorId"/>
                <p:inputText id="authorId" value="#{dvdBean.newDvd.director}" required="true"/>
                <p:outputLabel value="Description" for="descriptionId"/>
                <p:inputText id="descriptionId" value="#{dvdBean.newDvd.description}" required="false"/>
            </p:panelGrid>
            <p:commandButton value="Cancel" type="button" onclick="PF('DvdDlg').hide()"/>
            <p:commandButton value="Ok" action="#{dvdBean.onDvdAdded}"
                             update=":dvdsForm:growl :dvdsForm:dvdTable"/>
        </h:form>
    </p:dialog>
    <p:dialog id="DvdEditId" widgetVar="DvdEditDlg" dynamic="true" modal="true">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Title" for="title1Id"/>
                <p:inputText id="title1Id" value="#{dvdBean.newDvd.title}" required="true"/>
                <p:outputLabel value="Author" for="author1Id"/>
                <p:inputText id="author1Id" value="#{dvdBean.newDvd.director}" required="true"/>
                <p:outputLabel value="Description" for="description1Id"/>
                <p:inputText id="description1Id" value="#{dvdBean.newDvd.description}" required="false"/>
            </p:panelGrid>
            <p:commandButton value="Cancel" type="button" onclick="PF('DvdEditDlg').hide()"/>
            <p:commandButton value="Ok" action="#{dvdBean.onDvdEdited}"
                             update=":dvdsForm:growl :dvdsForm:dvdTable"/>
        </h:form>
    </p:dialog>
    <p:dialog id="RentalDlgId" widgetVar="RentalDlg" dynamic="true" modal="true">
        <h:form>
            <p:dataTable id="rentalsTable" rendered="#{not empty dvdRentalBean.getPendingRentals()}"
                         value="#{dvdRentalBean.getPendingRentals()}" var="rental">
                <p:column headerText="Time since">
                    #{rental.rentedSince}
                </p:column>
                <p:column headerText="Time to">
                    #{rental.rentedTo}
                </p:column>
                <p:column headerText="Status">
                    Unavailable
                </p:column>
            </p:dataTable>
            <h:outputText value="Pick any available date"/>
            <p:panelGrid columns="2">
                <h:outputText value="Title"/>
                <h:outputText value="#{dvdRentalBean.newRental.dvd.title}"/>
                <p:outputLabel value="Rent since" for="rentSince"/>
                <p:inputText id="rentSince" value="#{dvdRentalBean.newRental.rentedSince}" required="true">
                    <f:converter converterId="localDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd/MM/yy HH:mm"/>
                    <f:attribute name="timeZone" value="Europe/Warsaw"/>
                </p:inputText>
                <p:outputLabel value="Rent to" for="rentTo"/>
                <p:inputText id="rentTo" value="#{dvdRentalBean.newRental.rentedTo}" required="true">
                    <f:converter converterId="localDateTimeConverter"/>
                    <f:attribute name="pattern" value="dd/MM/yy HH:mm"/>
                    <f:attribute name="timeZone" value="Europe/Warsaw"/>
                </p:inputText>
            </p:panelGrid>
            <p:commandButton value="Cancel" type="button" onclick="PF('RentalDlg').hide()"/>
            <p:commandButton value="Ok" action="#{dvdRentalBean.onRentalAdded}"
                             update=":dvdsForm:growl :dvdsForm:dvdTable"/>
        </h:form>
    </p:dialog>
    <p:dialog id="DvdRemoveId" widgetVar="DvdRemoveDlg" dynamic="true" modal="true">
        <h:form>
            <h:panelGroup layout="block">
                <h:outputText value="Do you want to delete this?"/>
                <p:commandButton value="Cancel" type="button" onclick="PF('DvdRemoveDlg').hide()"/>
                <p:commandButton value="Ok" action="#{dvdBean.onDvdRemoved}"
                                 update=":dvdsForm:growl :dvdsForm:dvdTable"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</h:body>
</html>
