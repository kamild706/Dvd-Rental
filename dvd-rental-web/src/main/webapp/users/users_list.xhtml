<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form id="usersForm">
        <p:growl id="growl" showDetail="true"/>
        <p:dataTable id="userTable" value="#{userManageBean.users}" var="user">
            <p:column headerText="Username">
                #{user.username}
            </p:column>
            <p:column headerText="Email">
                #{user.email}
            </p:column>
            <p:column headerText="Remove">
                <p:commandButton icon="ui-icon-trash" title="Remove" action="#{userManageBean.onRemoveUser(user)}"
                                 update="userTable"/>
            </p:column>
            <p:column headerText="Admin privilages">
                <p:commandButton rendered="#{!user.isAdmin()}" title="Add admin privilages"
                                 action="#{userManageBean.handleAddAdminPrivileges(user)}" update="userTable"/>
                <p:commandButton rendered="#{user.isAdmin()}" title="Revoke admin privilages"
                                 action="#{userManageBean.handleRevokeAdminPrivileges(user)}" update="userTable"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
