<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:panelGroup layout="block" rendered="#{!userBean.logged}">
        <h:form>
            <p:panel header="Log in">
                <p:growl id="growl" sticky="true" life="3000"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{loginBean.username}" required="true" label="username"/>
                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password"/>
                </h:panelGrid>
                <p:commandButton value="Login" update="growl" action="#{loginBean.login}"/>
            </p:panel>
        </h:form>
        <p:link value="Sign up here" outcome="/signup.xhtml"/>
    </h:panelGroup>
    <h:outputText rendered="#{userBean.logged}" value="You are already logged in"/>
    <p:link rendered="#{userBean.logged}" value="Back to dvds" outcome="/dvd/dvd_list.xhtml" />

</h:body>
</html>
