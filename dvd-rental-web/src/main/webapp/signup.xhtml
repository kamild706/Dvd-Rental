<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Zarejestruj się</title>
</h:head>
<h:body>
    <h:form rendered="#{!userBean.logged}">
        <p:panel header="Zarejestruj się">
            <p:growl id="growl" sticky="true"  life="3000" />
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="Użytkownik:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
                <p:outputLabel for="password" value="Hasło:" />
                <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{loginBean.email}" required="true" label="email" />
            </h:panelGrid>
            <p:commandButton value="Zarejestruj się" update="growl" action="#{loginBean.signup}" />
        </p:panel>
    </h:form>
    <h:outputText rendered="#{userBean.logged}" value="Już jesteś zalogowany"/>
    <p:link rendered="#{userBean.logged}" value="Powrót do filmów" outcome="/dvd/dvd_list.xhtml" />
</h:body>
</html>
